<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulu's Food Hunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com');
        body { font-family: -apple-system, sans-serif; background-color: #f8fafc; }
        .chiikawa-font { font-family: 'ZCOOL KuaiLe', cursive; }
        .filter-pill { border: 1px solid #e2e8f0; border-radius: 12px; padding: 10px; background: white; font-size: 14px; width: 100%; appearance: none; outline: none; }
        .card { background: white; border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; transition: transform 0.2s; }
        .sticky-header { position: sticky; top: 0; z-index: 50; background: rgba(248, 250, 252, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid #eef2f6; }
    </style>
</head>
<body class="pb-10">

    <div class="sticky-header p-4 mb-4">
        <h1 class="chiikawa-font text-3xl text-blue-400 mb-4 text-center">Bulu's Food Hunt</h1>
        <div class="grid grid-cols-2 gap-3">
            <select id="fRegion" class="filter-pill"><option value="">All Regions</option></select>
            <select id="fCategory" class="filter-pill"><option value="">All Categories</option></select>
            <select id="fPricing" class="filter-pill"><option value="">All Prices</option></select>
            <select id="fRating" class="filter-pill"><option value="">All Ratings</option></select>
        </div>
    </div>

    <div class="px-4">
        <div id="loading" class="text-center py-20 text-gray-500 italic">
            <i class="fas fa-cookie-bite fa-spin text-3xl mb-3 text-blue-300"></i><br>Fetching records...
        </div>
        <div id="cardGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </div>

    <script>
        // Replace with your CSV export URL
        const CSV_URL = 'https://docs.google.com';
        
        let allRecords = [];

        async function loadData() {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error('Failed to fetch');
                const csvText = await response.text();
                allRecords = parseCSV(csvText);
                
                document.getElementById('loading').style.display = 'none';
                setupFilters(allRecords);
                renderCards(allRecords);
            } catch (error) {
                document.getElementById('loading').innerHTML = `<div class="text-red-500">Error: ${error.message}</div>`;
            }
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().toLowerCase().replace(/"/g, ''));
            
            return lines.slice(1).map(line => {
                const values = [];
                let current = '';
                let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) {
                        values.push(current.trim().replace(/"/g, ''));
                        current = '';
                    } else current += char;
                }
                values.push(current.trim().replace(/"/g, ''));

                // Map array values to an object using headers
                let obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index] || "";
                });
                return obj;
            }).filter(row => row.name);
        }

        function setupFilters(data) {
            const getUnique = (field) => [...new Set(data.map(i => i[field]).filter(Boolean))].sort();
            
            fillSelect('fRegion', getUnique('region'));
            fillSelect('fCategory', getUnique('category'));
            fillSelect('fPricing', getUnique('pricing'));
            fillSelect('fRating', getUnique('rating'));

            document.querySelectorAll('select').forEach(s => s.addEventListener('change', applyFilters));
        }

        function fillSelect(id, values) {
            const select = document.getElementById(id);
            values.forEach(v => {
                const opt = document.createElement('option');
                opt.value = opt.textContent = v;
                select.appendChild(opt);
            });
        }

        function applyFilters() {
            const filters = {
                region: document.getElementById('fRegion').value,
                category: document.getElementById('fCategory').value,
                pricing: document.getElementById('fPricing').value,
                rating: document.getElementById('fRating').value
            };

            const filtered = allRecords.filter(item => {
                return (!filters.region || item.region === filters.region) &&
                       (!filters.category || item.category === filters.category) &&
                       (!filters.pricing || item.pricing === filters.pricing) &&
                       (!filters.rating || item.rating === filters.rating);
            });

            renderCards(filtered);
        }

        function renderCards(data) {
            const grid = document.getElementById('cardGrid');
            if (data.length === 0) {
                grid.innerHTML = '<p class="text-center py-10 text-gray-400">No items found!</p>';
                return;
            }

            grid.innerHTML = data.map(item => `
                <div class="card p-6">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] font-bold uppercase tracking-widest bg-blue-100 text-blue-600 px-2 py-1 rounded">
                            ${item.category}
                        </span>
                        <span class="text-orange-400 font-bold text-sm">â˜… ${item.rating}</span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-1 chiikawa-font">${item.name}</h3>
                    <p class="text-gray-400 text-xs mb-4"><i class="fas fa-map-marker-alt"></i> ${item.region}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-bold text-green-500">${item.pricing}</span>
                        <a href="${item.link}" target="_blank" class="bg-blue-400 text-white px-5 py-2 rounded-xl text-xs font-bold shadow-lg shadow-blue-100">
                            GO NOW
                        </a>
                    </div>
                </div>
            `).join('');
        }

        loadData();
    </script>
</body>
</html>
