<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulu's Food Hunt</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com');
        body { font-family: -apple-system, sans-serif; background-color: #f8fafc; }
        .chiikawa-font { font-family: 'ZCOOL KuaiLe', cursive; }
        .filter-pill { border: 1px solid #e2e8f0; border-radius: 12px; padding: 10px; background: white; font-size: 14px; width: 100%; appearance: none; }
        .card { background: white; border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid rgba(255,255,255,0.3); transition: transform 0.2s; }
        .card:active { transform: scale(0.98); }
        .sticky-header { position: sticky; top: 0; z-index: 50; background: rgba(248, 250, 252, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid #eef2f6; }
    </style>
</head>
<body class="pb-10">

    <!-- Header & Filter Section -->
    <div class="sticky-header p-4 mb-4">
        <h1 class="chiikawa-font text-3xl text-blue-400 mb-4 text-center">Bulu's Food Hunt</h1>
        <div class="grid grid-cols-2 gap-3">
            <select id="fRegion" class="filter-pill"><option value="">All Regions</option></select>
            <select id="fCategory" class="filter-pill"><option value="">All Categories</option></select>
            <select id="fPricing" class="filter-pill"><option value="">All Prices</option></select>
            <select id="fRating" class="filter-pill"><option value="">All Ratings</option></select>
        </div>
    </div>

    <!-- Main Content -->
    <div class="px-4">
        <div id="loader" class="text-center py-20 text-gray-500 italic">
            <i class="fas fa-utensils fa-spin text-3xl mb-3 text-blue-300"></i><br>Fetching all records...
        </div>

        <div id="cardGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Cards will load here -->
        </div>
    </div>

    <script>
        // Update this ID with your actual Google Sheet ID
        const SHEET_ID = "1RNfKG3v-7ATgwAUWo-4P_ASP-_nEL0Azv1TWTRMoPwbIYhWNTsNMDaso7kF7t2jh27McbUaMu6hdQs";
        const CSV_URL = `https://docs.google.com{SHEET_ID}/export?format=csv`;

        let allData = [];

        async function init() {
            Papa.parse(CSV_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    // Filter out any completely empty rows
                    allData = results.data.filter(row => row.name && row.name.trim() !== "");
                    
                    document.getElementById('loader').classList.add('hidden');
                    setupFilters();
                    renderCards(allData); // Displays ALL records by default
                },
                error: function(err) {
                    document.getElementById('loader').innerHTML = 
                        `<div class="text-red-500">Error loading data. <br> Ensure the sheet is <b>Published to Web</b>.</div>`;
                }
            });
        }

        function setupFilters() {
            const getUnique = (field) => [...new Set(allData.map(i => i[field]).filter(Boolean))].sort();
            
            fillSelect('fRegion', getUnique('region'));
            fillSelect('fCategory', getUnique('category'));
            fillSelect('fPricing', getUnique('pricing'));
            fillSelect('fRating', getUnique('rating'));

            document.querySelectorAll('select').forEach(s => s.addEventListener('change', applyFilters));
        }

        function fillSelect(id, values) {
            const select = document.getElementById(id);
            values.forEach(v => {
                const opt = document.createElement('option');
                opt.value = opt.textContent = v;
                select.appendChild(opt);
            });
        }

        function applyFilters() {
            const filters = {
                region: document.getElementById('fRegion').value,
                category: document.getElementById('fCategory').value,
                pricing: document.getElementById('fPricing').value,
                rating: document.getElementById('fRating').value
            };

            const filtered = allData.filter(item => {
                return (!filters.region || item.region === filters.region) &&
                       (!filters.category || item.category === filters.category) &&
                       (!filters.pricing || item.pricing === filters.pricing) &&
                       (!filters.rating || item.rating === filters.rating);
            });

            renderCards(filtered);
        }

        function renderCards(data) {
            const grid = document.getElementById('cardGrid');
            
            if (data.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-10 text-gray-400">No matching places found! ðŸ¦–</div>`;
                return;
            }

            grid.innerHTML = data.map(item => `
                <div class="card p-6">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex flex-wrap gap-2">
                            <span class="text-[10px] font-black uppercase tracking-widest bg-blue-100 text-blue-600 px-2 py-1 rounded-md">
                                ${item.category || 'Food'}
                            </span>
                            <span class="text-[10px] font-black uppercase tracking-widest bg-gray-100 text-gray-600 px-2 py-1 rounded-md">
                                ${item.region || 'HK'}
                            </span>
                        </div>
                        <span class="text-orange-400 font-bold text-sm">
                            <i class="fas fa-star"></i> ${item.rating || '0'}
                        </span>
                    </div>
                    
                    <h3 class="text-xl font-extrabold text-gray-800 mb-4 chiikawa-font">${item.name}</h3>
                    
                    <div class="flex justify-between items-center mt-auto">
                        <span class="text-lg font-bold text-green-500">${item.pricing || ''}</span>
                        <a href="${item.link}" target="_blank" 
                           class="bg-blue-400 shadow-lg shadow-blue-200 text-white px-5 py-2 rounded-2xl text-xs font-black hover:bg-blue-500 transition-all active:translate-y-1">
                            GO NOW <i class="fas fa-location-arrow ml-1"></i>
                        </a>
                    </div>
                </div>
            `).join('');
        }

        init();
    </script>
</body>
</html>
