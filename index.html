<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulu's Food Hunt</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
        body { font-family: -apple-system, sans-serif; background-color: #f8fafc; }
        .chiikawa-font { font-family: 'ZCOOL KuaiLe', cursive; }
        .filter-pill { border: 1px solid #e2e8f0; border-radius: 12px; padding: 8px 12px; background: white; font-size: 14px; outline: none; }
        .card { background: white; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #f1f5f9; }
        .sticky-header { position: sticky; top: 0; z-index: 50; background: rgba(248, 250, 252, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="p-4">

    <!-- Header & Filters -->
    <div class="sticky-header pb-4">
        <h1 class="chiikawa-font text-3xl text-blue-400 mb-4 text-center">Bulu's Food Hunt</h1>
        <div class="grid grid-cols-2 gap-2">
            <select id="fRegion" class="filter-pill"><option value="">All Regions</option></select>
            <select id="fCategory" class="filter-pill"><option value="">All Categories</option></select>
            <select id="fPricing" class="filter-pill"><option value="">All Prices</option></select>
            <select id="fRating" class="filter-pill"><option value="">All Ratings</option></select>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loader" class="text-center py-20 text-gray-500 italic">
        <i class="fas fa-cookie-bite fa-spin text-3xl mb-2"></i><br>Finding yummy things...
    </div>

    <!-- Card Grid -->
    <div id="cardGrid" class="grid grid-cols-1 gap-4"></div>

    <script>

        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNfKG3v-7ATgwAUWo-4P_ASP-_nEL0Azv1TWTRMoPwbIYhWNTsNMDaso7kF7t2jh27McbUaMu6hdQs/pub?output=csv";
        const REAL_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNfKG3v-7ATgwAUWo-4P_ASP-_nEL0Azv1TWTRMoPwbIYhWNTsNMDaso7kF7t2jh27McbUaMu6hdQs/pub?output=csv";

        let allData = [];

        function init() {
            Papa.parse(REAL_URL, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    allData = results.data.filter(row => row.name);
                    document.getElementById('loader').classList.add('hidden');
                    setupFilters();
                    renderCards(allData);
                },
                error: function() {
                    document.getElementById('loader').innerHTML = "Error! Make sure your sheet is 'Published to Web'.";
                }
            });
        }

        function setupFilters() {
            const getUnique = (field) => [...new Set(allData.map(i => i[field]).filter(Boolean))].sort();
            
            fillSelect('fRegion', getUnique('region'));
            fillSelect('fCategory', getUnique('category'));
            fillSelect('fPricing', getUnique('pricing'));
            fillSelect('fRating', getUnique('rating'));

            document.querySelectorAll('select').forEach(s => s.addEventListener('change', applyFilters));
        }

        function fillSelect(id, values) {
            const select = document.getElementById(id);
            values.forEach(v => {
                const opt = document.createElement('option');
                opt.value = opt.textContent = v;
                select.appendChild(opt);
            });
        }

        function applyFilters() {
            const filters = {
                region: document.getElementById('fRegion').value,
                category: document.getElementById('fCategory').value,
                pricing: document.getElementById('fPricing').value,
                rating: document.getElementById('fRating').value
            };

            const filtered = allData.filter(item => {
                return (!filters.region || item.region === filters.region) &&
                       (!filters.category || item.category === filters.category) &&
                       (!filters.pricing || item.pricing === filters.pricing) &&
                       (!filters.rating || item.rating === filters.rating);
            });

            renderCards(filtered);
        }

        function renderCards(data) {
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = data.map(item => `
                <div class="card p-5">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-bold uppercase tracking-wider text-blue-500 bg-blue-50 px-2 py-1 rounded">
                            ${item.category || 'Food'}
                        </span>
                        <span class="text-yellow-500 font-bold"><i class="fas fa-star"></i> ${item.rating || 'N/A'}</span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-1">${item.name}</h3>
                    <p class="text-gray-500 text-sm mb-4"><i class="fas fa-map-marker-alt"></i> ${item.region || 'Unknown'}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-semibold text-green-600">${item.pricing || ''}</span>
                        <a href="${item.link}" target="_blank" class="bg-blue-400 text-white px-4 py-2 rounded-xl text-sm font-bold hover:bg-blue-500 transition">
                            View Menu <i class="fas fa-external-link-alt ml-1"></i>
                        </a>
                    </div>
                </div>
            `).join('');
        }

        init();
    </script>
</body>
</html>
