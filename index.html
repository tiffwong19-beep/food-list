<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulu's Food Hunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com');
        
        /* Force font across all devices */
        .chiikawa-font { font-family: 'ZCOOL KuaiLe', cursive !important; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f8fafc; }

        /* Liquid Grid: Fits content size */
        .card-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }
        .card { 
            flex: 0 1 auto; /* Only takes up space it needs */
            min-width: 280px;
            max-width: 340px;
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            border: 1px solid #f1f5f9;
        }

        /* Filter Drawer */
        #filterDrawer {
            transition: max-height 0.3s ease-out;
            max-height: 0;
            overflow: hidden;
        }
        #filterDrawer.open { max-height: 1000px; }
        
        .collapsible-header { cursor: pointer; display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; font-weight: bold; }
    </style>
</head>
<body class="p-4">

    <!-- Search & Funnel Header -->
    <div class="sticky top-0 bg-slate-50/80 backdrop-blur-md z-50 pb-4">
        <h1 class="chiikawa-font text-3xl text-blue-400 mb-4 text-center">Bulu's Food Hunt</h1>
        
        <div class="flex items-center gap-2">
            <div class="relative flex-grow">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="searchInput" placeholder="Search by name..." 
                       class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-300">
            </div>
            <button id="funnelBtn" class="bg-white border border-gray-200 p-2 px-3 rounded-full text-xl hover:bg-gray-50">
                <i class="fas fa-filter text-blue-400"></i>
            </button>
        </div>

        <!-- Collapsible Filter Drawer -->
        <div id="filterDrawer" class="bg-white mt-2 rounded-2xl px-4 shadow-inner">
            <div class="py-2">
                <div class="collapsible-header" onclick="toggleSection('regionSection')">Region <i class="fas fa-chevron-down"></i></div>
                <div id="regionSection" class="hidden py-2 flex flex-wrap gap-2"></div>
                
                <div class="collapsible-header" onclick="toggleSection('catSection')">Category <i class="fas fa-chevron-down"></i></div>
                <div id="catSection" class="hidden py-2 flex flex-wrap gap-2"></div>
                
                <div class="collapsible-header" onclick="toggleSection('priceSection')">Pricing <i class="fas fa-chevron-down"></i></div>
                <div id="priceSection" class="hidden py-2 flex flex-wrap gap-2"></div>
            </div>
        </div>
    </div>

    <div id="cardGrid" class="card-grid">
        <div id="loading" class="py-20 text-gray-400 animate-pulse chiikawa-font">Loading Yummy Records...</div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRNfKG3v-7ATgwAUWo-4P_ASP-_nEL0Azv1TWTRMoPwbIYhWNTsNMDaso7kF7t2jh27McbUaMu6hdQs/pubhtml';
        let allRecords = [];
        let activeFilters = { region: [], category: [], pricing: [] };

        async function loadData() {
            const response = await fetch(CSV_URL);
            const csvText = await response.text();
            allRecords = parseCSV(csvText);
            initUI();
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().toLowerCase().replace(/"/g, ''));
            return lines.slice(1).map(line => {
                const values = []; let current = '', inQuotes = false;
                for (let char of line) {
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) { values.push(current.trim()); current = ''; }
                    else current += char;
                }
                values.push(current.trim());
                let obj = {}; headers.forEach((h, i) => obj[h] = values[i]?.replace(/"/g, '') || "");
                return obj;
            }).filter(r => r.name);
        }

        function initUI() {
            document.getElementById('loading').remove();
            createCheckboxFilters('region', 'regionSection');
            createCheckboxFilters('category', 'catSection');
            createCheckboxFilters('pricing', 'priceSection');
            renderCards(allRecords);
        }

        function createCheckboxFilters(field, sectionId) {
            const container = document.getElementById(sectionId);
            const values = [...new Set(allRecords.map(r => r[field]).filter(Boolean))].sort();
            values.forEach(val => {
                const label = document.createElement('label');
                label.className = "flex items-center gap-2 bg-gray-50 px-3 py-1 rounded-full text-xs cursor-pointer border border-transparent";
                label.innerHTML = `<input type="checkbox" value="${val}" onchange="updateFilters('${field}', this)"> ${val}`;
                container.appendChild(label);
            });
        }

        function updateFilters(field, checkbox) {
            if (checkbox.checked) activeFilters[field].push(checkbox.value);
            else activeFilters[field] = activeFilters[field].filter(v => v !== checkbox.value);
            applyAll();
        }

        document.getElementById('searchInput').addEventListener('input', applyAll);
        document.getElementById('funnelBtn').onclick = () => document.getElementById('filterDrawer').classList.toggle('open');

        function toggleSection(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        function applyAll() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allRecords.filter(r => {
                const matchName = r.name.toLowerCase().includes(term);
                const matchReg = activeFilters.region.length === 0 || activeFilters.region.includes(r.region);
                const matchCat = activeFilters.category.length === 0 || activeFilters.category.includes(r.category);
                const matchPrice = activeFilters.pricing.length === 0 || activeFilters.pricing.includes(r.pricing);
                return matchName && matchReg && matchCat && matchPrice;
            });
            renderCards(filtered);
        }

        function renderCards(data) {
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = data.map(item => `
                <div class="card p-5">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[10px] font-bold bg-blue-50 text-blue-500 px-2 py-1 rounded uppercase">${item.category}</span>
                        <span class="text-orange-400 text-sm font-bold">â˜… ${item.rating}</span>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-1 chiikawa-font">${item.name}</h3>
                    <p class="text-gray-400 text-xs mb-3"><i class="fas fa-map-marker-alt"></i> ${item.region}</p>
                    <div class="flex justify-between items-center mt-2">
                        <span class="font-bold text-green-500">${item.pricing}</span>
                        <a href="${item.link}" target="_blank" class="bg-blue-400 text-white px-4 py-2 rounded-xl text-xs font-bold">GO</a>
                    </div>
                </div>
            `).join('');
        }

        loadData();
    </script>
</body>
</html>
