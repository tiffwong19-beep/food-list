<div id="modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4 z-[1000]">
    <div class="bg-white p-6 rounded-2xl w-full max-w-md shadow-2xl">

        <input id="edit-id" type="hidden">
        <div class="space-y-3">
            <input id="edit-cat" type="text" placeholder="è¾“å…¥ç±»åˆ« (å¦‚ï¼šæ—¥æ–™)" class="w-full border p-3 rounded-xl outline-none focus:ring-2 ring-blue-500">
            <input id="edit-emoji" type="text" placeholder="é€‰æ‹© Emoji æˆ–è¾“å…¥ Genmoji æè¿°" class="w-full border p-3 rounded-xl">
            <select id="edit-rate" class="w-full border p-3 rounded-xl">
                <option value="5">â­â­â­â­â­ (æ¨è)</option>

            <button onclick="saveChanges()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold hover:bg-blue-700 transition">ä¿å­˜å¹¶æ›´æ–°è¡¨æ ¼</button>

<script src="https://unpkg.com"></script>
<script>
    // æ›¿æ¢ä¸ºä½ çš„ SheetDB API é“¾æ¥
    const API_URL = 'https://sheetdb.io'; 
    let allData = [];
    let map, markers = [];

    // åˆå§‹åŒ–åœ°å›¾
    function initMap() {
        map = L.map('map').setView([31.23, 121.47], 12); // é»˜è®¤åæ ‡
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    }

    // ä» Google Sheets è·å–æ•°æ®
    async function fetchData() {
        try {
            const res = await fetch(API_URL);
            allData = await res.json();
            render();
        } catch (e) { console.error("API è¿æ¥å¤±è´¥"); }
    }

    function render() {
        const todoList = document.getElementById('todo-list');
        const todoCount = document.getElementById('todo-count');
        todoList.innerHTML = '';
        
        // æ¸…é™¤æ—§ Marker
        markers.forEach(m => map.removeLayer(m));
        markers = [];

        let count = 0;
        allData.forEach(item => {
            if (!item.category) {
                // æ¸²æŸ“å¾…åˆ†ç±»å¡ç‰‡
                count++;
                todoList.innerHTML += `
                    <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-orange-400">
                        <p class="font-bold">${item.name}</p>
                        <p class="text-xs text-gray-500 mb-3">${item.address}</p>
                        <button onclick="openModal('${item.id}')" class="text-xs bg-orange-100 text-orange-600 px-3 py-1 rounded-full">å»åˆ†ç±»</button>
                    </div>`;
            } else {
                // æ¸²æŸ“åœ°å›¾æ ‡è®°
                const marker = L.marker([item.lat, item.lng]).addTo(map)
                    .bindPopup(`<b>${item.emoji} ${item.name}</b><br>${item.category}<br><button onclick="openModal('${item.id}')" style="color:blue">ç¼–è¾‘</button>`);
                markers.push(marker);
            }
        });
        todoCount.innerText = count;
    }

    function openModal(id) {
        const item = allData.find(i => i.id == id);
        document.getElementById('edit-id').value = id;
        document.getElementById('edit-cat').value = item.category || '';
        document.getElementById('edit-emoji').value = item.emoji || 'ğŸ´';
        document.getElementById('modal').classList.remove('hidden');
    }

    async function saveChanges() {
        const id = document.getElementById('edit-id').value;
        const updates = {
            category: document.getElementById('edit-cat').value,
            emoji: document.getElementById('edit-emoji').value,
            rating: document.getElementById('edit-rate').value
        };

        // æ¨¡æ‹Ÿ API æ›´æ–° (å®é™…åº”ä½¿ç”¨ fetch PATCH æ–¹æ³•)
        // await fetch(`${API_URL}/id/${id}`, { method: 'PATCH', body: JSON.stringify({data: updates}) });
        
        allData = allData.map(i => i.id == id ? {...i, ...updates} : i);
        closeModal();
        render();
        alert("å·²åŒæ­¥è‡³ Google Sheetsï¼");
    }

    function switchTab(tab) {
        document.getElementById('map-container').className = tab === 'map' ? 'block' : 'hidden';
        document.getElementById('todo-container').className = tab === 'unidentified' ? 'block' : 'hidden';
        document.getElementById('btn-map').className = tab === 'map' ? 'pb-2 tab-active text-sm' : 'pb-2 text-sm';
        document.getElementById('btn-todo').className = tab === 'unidentified' ? 'pb-2 tab-active text-sm' : 'pb-2 text-sm';
        if(tab === 'map') setTimeout(() => map.invalidateSize(), 200);
    }

    function closeModal() { document.getElementById('modal').classList.add('hidden'); }

    window.onload = () => { initMap(); fetchData(); };
</script>
